<!DOCTYPE html>

<html>
    <head>
        <title>RPI - Web Server Manager</title>
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=500, initial-scale=1">
    </head>
    <body data-mode="config">
        <div class="config">
            <button class="button big-create-button">&plus; New Server</button>
            <div class="configcanvas"></div>
        </div>

        <div class="edit">
            Edit: <br />
            <div class="editor inside server-line cont">
                
            </div><br />
            <div class="editor staging">Changes Staged, Reboot Required</div>
            <div style="text-align: center;">
                
            </div>
            <br />
            <button class="button editor return">Back</button>
        </div>

        <div class="manage">
            <div style="display: grid;">
                <button class="button action manager return">&lt;&nbsp;Back</button>
            </div>
            <br />
            <div class="logs-canvas"></div>

            <div style="display: grid; grid-template-columns: repeat(3, max-content); gap: 1rem; text-align: center;">
                <button class="button editor nur start">Start</button>
                <button class="button editor run stop">Stop</button>
                <button class="button editor run restart">Restart</button>
            </div>

            <div class="logs-runner">
                <div style="display: grid; grid-template-columns: max-content max-content max-content max-content; align-items: center; gap: 0.5rem; padding-bottom: 2rem">
                    <span>RUN COMMAND: </span>
                    <button style="font-family: 'Inconsolata';" class="button action logger runtime npm-ci-production">npm ci --production --no-optional</button>
                    <button style="font-family: 'Inconsolata';" class="button action logger runtime git-pull">git pull</button>
                    <button style="font-family: 'Inconsolata';" class="button action logger runtime git-clone">git clone &lt;repo&gt; &lt;id&gt;</button>
                </div>
                <div class="runtime-logs"></div>
            </div>
        </div>

        <div class="splash server-editor">
            <div class="inside server-editor">
                <div style="font-size: 2rem; text-align: left;" class="create-telegraph title">New Server</div>
                <div style="font-size: 2rem; text-align: left;" class="edit-telegraph title">Edit Server</div>
                <br />
                <div class="edit-grid" style="display: grid; grid-template-columns: max-content 1fr; width: 100%; gap: 0.5rem; align-items: center;">
                    <div>ID</div><input class="editor id" type="text">
                    <div>Port</div><input class="editor port" type="text">
                    <div>Autostart Production Server</div><div style="text-align: right;"><input type="checkbox" class="switch editor runonboot" /></div>
                    <div>File to Run</div><input class="editor runfile" type="text">
                    <div>URL to Git Repository</div><input class="editor gitrepo" type="text">
                </div>
                
                <br />
                <div style="text-align: right;">
                    <button class="button action confirm-edit">Create</button>
                </div>
            </div>
        </div>

        <div class="splash self-log">
            <div class="inside">
                <div class="logs-broken">Process Broken. Logs below.</div>
                <div class="logs-canvas-self"></div>
            </div>
        </div>

        <button class="button self-logs-open"></button>

        <div class="elements-dumpspace" hidden>
            <input type="file" class="files-upload" multiple />
        </div>
        <script src="NotQuery.js"></script>
        <script src="file.js"></script>
        <script src="comms.js"></script>
        <script src="main.js"></script>
    </body>
</html>
